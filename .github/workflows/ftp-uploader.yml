name: FTP Uploader

on:
  schedule:
    - cron: "*/5 * * * *"  # 每 5 分钟触发一次（UTC 时间）
  workflow_dispatch:

jobs:
  upload-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (none required, stdlib only)
        run: |
          python -V

      - name: Run FTP uploader
        run: |
          python ftp_uploader.py
